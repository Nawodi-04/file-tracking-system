    .message-container {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 300px;
      z-index: 9999;
    }
    .message {
      background-color: #f44336;
      color: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background-color: #4CAF50;
    }
  </style> 
  <script>
    // Function to display notifications
    function displayNotification(type, message) {
      let messageContainer = document.querySelector('.message-container');
      let notification = document.createElement('div');
      notification.classList.add('message');
      if (type === 'error') {
        notification.classList.add('error');
      } else if (type === 'success') {
        notification.classList.add('success');
      }
      notification.textContent = message;
      messageContainer.appendChild(notification);
      notification.style.display = 'block';
      setTimeout(function() {
        notification.style.display = 'none';
        messageContainer.removeChild(notification);
      }, 5000); // Remove notification after 5 seconds
    }

    // Function to handle messages received from localStorage
    function handleMessages() {
      if (localStorage.getItem('messageType') && localStorage.getItem('messageContent')) {
        let type = localStorage.getItem('messageType');
        let message = localStorage.getItem('messageContent');
        displayNotification(type, message);
        localStorage.removeItem('messageType');
        localStorage.removeItem('messageContent');
      }
    }
  </script>
</head>
