<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome | File Tracking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #d2f0f7, #7fd6d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 40px 30px;
            text-align: center;
        }

        .welcome-text h1 {
            font-size: 2.8rem;
            color: #005246;
            margin-bottom: 10px;
        }

        .welcome-text h4 {
            font-weight: 400;
            color: #444;
        }

        .buttons {
            margin-top: 30px;
        }

        button{
            background-color: #005246;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003f37;
        }

        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #005246;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .profile-btn img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #005246;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-btn img:hover {
            transform: scale(1.1);
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #005246;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background-color: #777;
        }

        @media (max-width: 480px) {
            .welcome-text h1 {
                font-size: 2rem;
            }

            button[type="submit"] {
                width: 100%;
            }

            .logout-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <a href="logout.php" class="logout-btn">Logout</a>
        <a href="#" class="profile-btn">
            <img src="profile.jpeg" alt="Profile Icon">
        </a>

        <div class="welcome-text">
            <h1>WELCOME!</h1>
            <h4>Start managing your files efficiently with the File Tracking System.</h4>
        </div>

        <div class="buttons">
            <form action="login.html" method="post">
                <button href="log in.html"  class="file-tracking">FILE TRACKING SYSTEM</button>
            </form>
        </div>
    </div>

</body>
</html>
